<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime clicker Heroes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--    Var til musepekeren, men fant det ikke helt ut
    <div class="small"></div>
    <div class="big"><div>
    -->
<div id="container" class="container">
    <div id="money" class="money">
        <img id="moneyPouch" class="moneyPouch" src="Pictures/Items/bagOfGold.png" alt="A Coind Pouch">
        <h1 id="gold" class="gold">0</h1>
    </div>
        <div id="heroesID" class="heroes">
            <img id="catKnight" class="catKnight" src="Pictures/Heroes/catgirlKnight.png" alt="She's eager to fight for you, from the local knights and wanting a proper adventure.">
            <div id="catKnightInfo" class="catKnightInfo">
                <h2 id="catKnightNum" class="catKnightNum">Level: 0</h2>
                <h2 id="catKnightCost" class="catKnightCost">Hire: 24 Gold</h2>
            </div>
            <img id="archer" class="archer" src="Pictures/Heroes/archer.png">
            <h2 id="archerNum" class="archerNum">Level: 0</h2>
            <h2 id="archerCost" class="archerCost">Hire: 36 Gold</h2>
        </div>
    <div id="images" class="images">
        <progress id="health" class="health" value="12" max="12"></progress>
        <img id="monsters" class="monsters" src="Pictures/Monsters/slimeMonster.png" name="monster">
        <img id="platforms" class="platforms" src="Pictures/Platforms/grassPlatform.png" alt="A Grass Platform">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
