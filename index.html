<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime clicker Heroes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">   
    <div class="money">
        <img id="moneyPouch" class="moneyPouch" src="Pictures/Items/bagOfGold.png" alt="A Coind Pouch">
        <h1 id="gold" class="gold">0</h1>
    </div>
    <div class="heroes">
        <img id="catKnight" class="catKnight" src="Pictures/Heroes/catgirlKnight.png" alt="She's eager to fight for you, from the local knights and wanting a proper adventure.">
        <h2 id="heroNum" class="heroNum">Level: 0</h3>
    </div>
    <div class="images">
        <img id="monsters" class="monsters" src="Pictures/Monsters/slimeMonster.png" alt="It's just a basic slime, a good monster for starting your adventure.">
        <img id="platforms" class="platforms" src="Pictures/Platforms/grassPlatform.png" alt="A Grass Platform">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
